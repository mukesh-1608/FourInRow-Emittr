<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 4 - Battle the Bot</title>
    <style>
        :root {
            --bg-color: #1a1a2e;
            --board-color: #0f3460;
            --cell-bg: #16213e;
            --p1-color: #e94560;
            --p2-color: #f7d100;
            --text-color: #ffffff;
            --disabled-color: #4a4a6a;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            user-select: none;
        }
        h1 { margin-bottom: 10px; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }
        .controls { margin-bottom: 20px; display: flex; gap: 10px; align-items: center; }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: var(--board-color);
            color: white;
            border: 2px solid #00d2ff;
            border-radius: 5px;
            transition: all 0.3s;
        }
        button:hover:not(:disabled) { background-color: #00d2ff; color: var(--bg-color); }
        button:disabled { opacity: 0.5; cursor: not-allowed; border-color: var(--disabled-color); }
        
        .game-container { position: relative; }
        .board {
            display: flex;
            background-color: var(--board-color);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 4px solid #00d2ff;
            gap: 10px;
        }
        .column {
            display: flex;
            flex-direction: column;
            gap: 10px;
            cursor: pointer;
            padding: 5px;
            border-radius: 8px;
            transition: background-color 0.2s;
        }
        .column:hover:not(.disabled) {
            background-color: rgba(0, 210, 255, 0.1);
        }
        .column.disabled {
            cursor: not-allowed;
        }
        .cell {
            width: 60px;
            height: 60px;
            background-color: var(--cell-bg);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: inset 0 4px 8px rgba(0,0,0,0.3);
        }
        .disc {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            transform: translateY(0);
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            opacity: 0;
        }
        .disc.visible { opacity: 1; }
        .p1 { background: radial-gradient(circle at 30% 30%, #ff4d6d, #800e2b); box-shadow: 0 4px 10px rgba(233, 69, 96, 0.5); }
        .p2 { background: radial-gradient(circle at 30% 30%, #fff200, #b8860b); box-shadow: 0 4px 10px rgba(247, 209, 0, 0.5); }
        
        #status-indicator {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 20px;
            background: rgba(255,255,255,0.1);
            min-height: 1.5em;
        }
        #new-game-container {
            margin-top: 20px;
            display: none;
        }
        #log {
            margin-top: 20px;
            width: 480px;
            height: 80px;
            overflow-y: auto;
            font-size: 11px;
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 5px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <h1>CONNECT 4</h1>
    
    <div class="controls">
        <button id="connect-btn" onclick="startNewGame()">Start Game</button>
        <div id="conn-status" style="color: #ff4d6d;">● Disconnected</div>
    </div>

    <div class="game-container">
        <div id="board" class="board">
            <!-- Columns generated by JS -->
        </div>
    </div>

    <div id="status-indicator">Press 'Start Game' to begin</div>

    <div id="new-game-container">
        <button onclick="startNewGame()">Play Again</button>
    </div>
    
    <div id="log"></div>

    <script>
        let ws;
        const boardEl = document.getElementById('board');
        const statusEl = document.getElementById('status-indicator');
        const connStatusEl = document.getElementById('conn-status');
        const connectBtn = document.getElementById('connect-btn');
        const newGameContainer = document.getElementById('new-game-container');
        
        const myPlayerId = 'test-player-1';
        let currentGameState = null;

        // Init board UI
        function initBoardUI() {
            boardEl.innerHTML = '';
            for (let c = 0; c < 7; c++) {
                const column = document.createElement('div');
                column.className = 'column disabled';
                column.id = `col-${c}`;
                column.onclick = () => sendMove(c);
                
                for (let r = 0; r < 6; r++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.id = `cell-${r}-${c}`;
                    column.appendChild(cell);
                }
                boardEl.appendChild(column);
            }
        }

        function log(msg) {
            const div = document.getElementById('log');
            div.innerHTML = `<div>${new Date().toLocaleTimeString()} - ${msg}</div>` + div.innerHTML;
        }

        function startNewGame() {
            if (ws) {
                ws.onclose = null; // Prevent triggers during manual close
                ws.close();
            }
            
            // Reset UI state
            currentGameState = null;
            newGameContainer.style.display = 'none';
            statusEl.innerText = "Connecting...";
            statusEl.style.color = "white";
            initBoardUI();
            
            // Generate a unique session ID to avoid reconnecting to finished game
            const sessionId = 'game-' + Date.now();
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws?player=${myPlayerId}&session=${sessionId}`;
            
            ws = new WebSocket(wsUrl);
            
            ws.onopen = () => {
                connStatusEl.style.color = "#00d2ff";
                connStatusEl.innerText = "● Connected";
                connectBtn.style.display = "none";
                log("Connected to fresh session");
            };
            
            ws.onmessage = (event) => {
                const msg = JSON.parse(event.data);
                
                if (msg.type === 'update') {
                    currentGameState = msg.payload;
                    renderBoard(currentGameState.board);
                    updateUIState();
                } else if (msg.type === 'error') {
                    log("Error: " + msg.payload);
                } else if (msg.type === 'game_over') {
                    currentGameState.status = 'finished';
                    currentGameState.winner = msg.payload.winner;
                    updateUIState();
                    log("Game Over: " + msg.payload.winner);
                }
            };
            
            ws.onclose = () => {
                connStatusEl.style.color = "#ff4d6d";
                connStatusEl.innerText = "● Disconnected";
                connectBtn.style.display = "inline-block";
                connectBtn.innerText = "Reconnect";
                updateUIState();
                log("Connection lost");
                ws = null;
            };
        }

        function sendMove(col) {
            const canMove = ws && 
                           ws.readyState === WebSocket.OPEN && 
                           currentGameState && 
                           currentGameState.status === 'playing' && 
                           currentGameState.currentTurn === myPlayerId;

            if (!canMove) return;

            ws.send(JSON.stringify({
                type: 'move',
                payload: { column: parseInt(col) }
            }));
        }

        function renderBoard(grid) {
            for (let r = 0; r < 6; r++) {
                for (let c = 0; c < 7; c++) {
                    const cell = document.getElementById(`cell-${r}-${c}`);
                    const val = grid[r][c];
                    cell.innerHTML = '';
                    if (val !== 0) {
                        const disc = document.createElement('div');
                        disc.className = `disc visible ${val === 1 ? 'p1' : 'p2'}`;
                        cell.appendChild(disc);
                    }
                }
            }
        }

        function updateUIState() {
            const isMyTurn = currentGameState && currentGameState.currentTurn === myPlayerId;
            const isGameOver = currentGameState && currentGameState.status === 'finished';
            const isDisconnected = !ws || ws.readyState !== WebSocket.OPEN;

            // Update Columns
            for (let c = 0; c < 7; c++) {
                const col = document.getElementById(`col-${c}`);
                if (isMyTurn && !isGameOver && !isDisconnected) {
                    col.classList.remove('disabled');
                } else {
                    col.classList.add('disabled');
                }
            }

            // Update Status Text
            if (isDisconnected) {
                statusEl.innerText = "DISCONNECTED";
                statusEl.style.color = "#ff4d6d";
            } else if (isGameOver) {
                const winner = currentGameState.winner;
                statusEl.innerText = winner === 'draw' ? "DRAW!" : (winner === myPlayerId ? "YOU WIN!" : "BOT WINS!");
                statusEl.style.color = winner === myPlayerId ? "#e94560" : (winner === 'draw' ? "white" : "#f7d100");
                newGameContainer.style.display = 'block';
            } else if (currentGameState) {
                statusEl.innerText = isMyTurn ? "YOUR TURN" : "WAITING FOR BOT...";
                statusEl.style.color = isMyTurn ? "#e94560" : "#f7d100";
            }
        }

        initBoardUI();
    </script>
</body>
</html>
